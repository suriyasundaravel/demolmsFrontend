          style="position: absolute;margin-bottom:30px;border-radius: 10px;margin-left: 15px;">{{this.dataService.getpacount}}
          </ion-badge>
          <ion-button routerLink="/search" slot="start">
            <ion-icon slot="start" name="search"></ion-icon>
          </ion-button>
        </ion-buttons>
        
      </div>
      <ion-menu-button slot="end" class="menu"></ion-menu-button>
    </ion-buttons>
 </ion-toolbar>
</ion-header>

  <h3 class="title">Leave Details</h3>
  <div  style="margin-top: 30px;">
    <form>
      <div class="center"> 
        <ion-item-divider class="phone">
          Employee Name<ion-input  class="no" readonly  type="text"  placeholder="{{ename}}"></ion-input>
        </ion-item-divider> 
        <ion-item-divider class="phone">
          {{resConfig["emp_from"]}}
          <ion-input class="no" #f3="ngModel" [(ngModel)]="start_date" type="text" name="first3" required
            (ionFocus)="openDatePicker('start_date')"></ion-input>
        </ion-item-divider>
        
        <ion-item-divider class="phone">
          {{resConfig["emp_to"]}}
          <ion-input class="no" #f4="ngModel" [(ngModel)]="end_date" type="text" name="first4" required
            (ionFocus)="openDatePicker('end_date')"></ion-input>
        </ion-item-divider>

        <ion-item-divider class="phone">
          {{ resConfig.emp_leave_type }}
          <ion-select style="margin-left: 30px;"  #f2="ngModel" name="first2" [(ngModel)]="leave_type">
            <ng-container *ngFor="let lt of leavetype">
              <ion-select-option  [value]="lt.id">{{ lt.value }}</ion-select-option>
            </ng-container>
          </ion-select>
        </ion-item-divider>
      
      <ion-item-divider class="phone">
        {{resConfig.emp_reason}}
        <ion-input class="no"  #f5="ngModel"  [(ngModel)]="leave_reason" type="text" 
         name="first5" required></ion-input>

      </ion-item-divider>
    </div>
    <br>
  
    <div style="margin-right: 10px;">
      <ion-button class="right" name="2"  style="float: right;" 
      (click)="saveRecord()">Apply Leave</ion-button>
    </div>
    </form>
  </div>
</ion-content>
<ion-tab-bar class="tab" slot="bottom">
    <ion-tab-button tab="Order History" routerLink="/supervisor">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Apply Leave</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="View Brouchure" routerLink="/sup-dashboard">
      <ion-icon name="person"></ion-icon>
      <ion-label>Sup-Dash</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="login" routerLink="/leave-application">
      <ion-icon name="create-outline"></ion-icon>
      <ion-label>Pending Approvals</ion-label>
    </ion-tab-button>
</ion-tab-bar>
