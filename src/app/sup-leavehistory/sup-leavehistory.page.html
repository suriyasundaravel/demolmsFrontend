
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
          <ion-avatar>
            <img [src]="imageSrc" class="logo-image" alt="Logo">
          </ion-avatar>
    </ion-buttons>
    <ion-buttons slot="end">
      <div *ngIf="supervisorStatus">
        <ion-buttons slot="start">
          <ion-icon routerLink="/leave-application" style="margin-left: 15px;" slot="start" name="notifications"></ion-icon>
          <ion-badge routerLink="/leave-application" slot="start" color="danger" 
          style="position: absolute;margin-bottom:30px;border-radius: 10px;margin-left: 15px;">{{this.dataService.getpacount}}
          </ion-badge>
          <ion-button routerLink="/search" slot="start">
            <ion-icon slot="start" name="search"></ion-icon>
          </ion-button>
        </ion-buttons>
        
      </div>
      <ion-menu-button slot="end" class="menu"></ion-menu-button>
    </ion-buttons>
 </ion-toolbar>
</ion-header>

<ion-content class="leave-history">

  <ion-card >
    <ion-card-header>
      <ion-card-title>Leave History</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <div>
        <ion-row>
          <h3 class="count">Total Count:   {{historyCount}}</h3>
        </ion-row>
      </div>
      <ion-row>
        <ion-col size="4">
          <ion-label class="header">{{resConfig["emp_from"]}}</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label class="header">To Date</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label class="header">Status</ion-label>
        </ion-col>
      </ion-row>
      <!-- <div [ngClass]="{'limitTextHeight1': !showAllLeaveHistory}">
        <ion-row *ngFor="let item of filteredData">
          <ion-col size="4">
            <ion-label (click)="loadLeaveHis([item.leaveId])">{{item.fromdt}}</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label>{{item.todt}}</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label>{{item.reason}}</ion-label>
          </ion-col>
        </ion-row>
      </div>
      <button class="header" type="button" (click)="toggleLeaveHistory()">
        {{ showAllLeaveHistory ? 'Show Less' : 'Show More' }}
      </button> -->
      <div *ngIf="filteredData.length > 0 || filteredData.length === 0">
      
        <ion-row *ngFor="let item of showAllDates ? getHistoryResData : filteredData">
          <ion-col size="4">
            <ion-label (click)="loadLeaveHis([item.leaveId])">{{item.fromdt}}</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label>{{item.todt}}</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label>{{item.statusDesc}}</ion-label>
          </ion-col>
        </ion-row>
        <!-- <div class="header" *ngIf="filteredData.length === 0">
          No Leave History Found.
        </div> -->

      <button class="header" type="button" (click)="toggleShowDates()">
        {{ showAllDates ? 'Show less' : 'Show more' }}
      </button>
    </div>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-tab-bar class="tab" slot="bottom">
    <ion-tab-button tab="Order History" routerLink="/supervisor">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Apply Leave</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="View Brouchure" routerLink="/sup-dashboard">
      <ion-icon name="person"></ion-icon>
      <ion-label>Sup-Dash</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="login" routerLink="/leave-application">
      <ion-icon name="create-outline"></ion-icon>
      <ion-label>Pending Approvals</ion-label>
    </ion-tab-button>
</ion-tab-bar>
