<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
          <ion-avatar>
            <img [src]="imageSrc" class="logo-image" alt="Logo">
          </ion-avatar>
    </ion-buttons>
    <ion-buttons slot="end">

      <ion-menu-button slot="end" class="menu"></ion-menu-button>
    </ion-buttons>
 </ion-toolbar>
</ion-header>

<ion-content class="leave-history">
  <ion-card >
    <ion-card-header>
      <ion-card-title>Plan History</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <div style="margin-bottom: 10px;">
        <ion-row>
          <h3 class="count">Total Count:   {{historyCount}}</h3>
        </ion-row>
      </div>
      <ion-row>
        <ion-col size="4">
          <ion-label class="header">{{resConfig["emp_from"]}}</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label class="header">To Date</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label class="header">Status</ion-label>
        </ion-col>
      </ion-row>
      <div *ngIf="filteredData.length > 0 || filteredData.length === 0">
      
          <ion-row *ngFor="let item of showAllDates ? getHistoryResDataPlan : filteredData">
            <ion-col size="4">
              <ion-label (click)="loadPlanHis([item.leaveId])">{{item.fromdt}}</ion-label>
            </ion-col>
            <ion-col size="4">
              <ion-label>{{item.todt}}</ion-label>
            </ion-col>
            <ion-col size="4">
              <ion-label>{{item.status}}</ion-label>
            </ion-col>
          </ion-row>
          <!-- <div class="header" *ngIf="filteredData.length === 0">
            No Plan History Found.
          </div>
   -->
  
        <button class="header" type="button" (click)="toggleShowDates()">
          {{ showAllDates ? 'Show less' : 'Show more' }}
        </button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-tab-bar class="tab" slot="bottom">
 
    <ion-tab-button tab="Order History" routerLink="/apply-leave">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Apply Leave</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="View Brouchure" routerLink="/planned-leave">
      <ion-icon name="browsers"></ion-icon>
      <ion-label>My Plan</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="View Brouchure" routerLink="/permission-apply">
      <ion-icon name="logo-pinterest"></ion-icon>
      <ion-label>Permission</ion-label>
    </ion-tab-button>
 
</ion-tab-bar>
