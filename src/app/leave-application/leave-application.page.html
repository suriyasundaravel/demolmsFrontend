
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
          <ion-avatar>
            <img [src]="imageSrc" class="logo-image" alt="Logo">
          </ion-avatar>
    </ion-buttons>
    <ion-buttons slot="end">
      <div *ngIf="supervisorStatus">
        <ion-buttons slot="start">
          <ion-icon routerLink="/leave-application" style="margin-left: 15px;" slot="start" name="notifications"></ion-icon>
          <ion-badge slot="start" color="danger" 
          style="position: absolute;margin-bottom:30px;border-radius: 10px;margin-left: 15px;">{{this.dataService.getpacount}}
          </ion-badge>
          <ion-button routerLink="/search" slot="start">
            <ion-icon slot="start" name="search"></ion-icon>
          </ion-button>
        </ion-buttons>
        
      </div>
      <ion-menu-button slot="end" class="menu"></ion-menu-button>
    </ion-buttons>
 </ion-toolbar>
</ion-header>

<ion-content class="leave-application">
  <div>
    <h3 style="text-align: center;font-weight: 600;">Pending Approvals</h3>
  </div>
  <ion-grid>
    <div>
      <ion-row>
        <ion-col size="4">
          <ion-label class="head">From Date</ion-label> 
        </ion-col>
        <!-- <ion-col size="3">
          <ion-label class="head">{{resConfig["leave_name"]}}</ion-label>
        </ion-col> -->
        <ion-col size="4">
          <ion-label class="head">Name</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label class="head">Action</ion-label>
        </ion-col>
      </ion-row>
    </div>
    <div *ngFor="let item of penRes.data">
      <ion-row *ngIf="!item.deleted">
        <ion-col size="4">
          
            <a style="font-size: 13px;" role="button" 
            (click)="getLeave(item.leaveId, item.userId, item.orgId)" >{{ item.fromdt }}</a>
          
        </ion-col>
        <!-- <ion-col size="3">
          
            <ion-label style="font-size: 13px;">{{ item.userName }}</ion-label>
          
        </ion-col> -->
        <ion-col size="4">
         
            <ion-label style="font-size: 13px;">{{ item.name }}</ion-label>
         
        </ion-col>
        <ion-col size="4">
          
            <ion-buttons style="padding-right: 10px;">

              <ion-button slot="start" (click)="approve(item.leaveId,item.userId,item.orgId)">
                <ion-icon style="padding-bottom: 13px;font-size: 24px;color: #067821;" name='checkmark-circle'></ion-icon>
              </ion-button>
              <ion-button slot="start" (click)="reject(item.leaveId,item.userId,item.orgId,item.ltype,item.days)">
                <ion-icon style="padding-bottom: 13px;font-size: 24px;color: #e01207;" name='close-circle'></ion-icon>
              </ion-button>
            </ion-buttons>   
          
        </ion-col>
      </ion-row>
    </div>
   
  </ion-grid>
</ion-content>
<ion-tab-bar class="tab" slot="bottom">
  <ion-tab-button tab="Order History" routerLink="/holidays">
    <ion-icon name="calendar-number-outline"></ion-icon>
    <ion-label>Holidays</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="View Brouchure" routerLink="/sup-dashboard">
    <ion-icon name="person"></ion-icon>
    <ion-label>Sup-Dash</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="login" routerLink="/eol">
    <ion-icon name="create-outline"></ion-icon>
    <ion-label>EOL</ion-label>
  </ion-tab-button>
</ion-tab-bar>
